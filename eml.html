<html>
    <head>

        <title>switch case </title>
        <script type="text/javascript">

         function validate()
         {
             var text=document.getElementById("text1").value;

             var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,20})(.[a-z]{2,20})?$/;
             /* question mark make it an optional last part*/
             /*we can use ^[7-9][0-9]{9}$ it is also valid*/
             if(regx.test(text))
             {
               document.getElementById("1bltext").innerHTML="valid";
               document.getElementById("1bltext").style.visibility="visible";
               document.getElementById("1bltext").style.color="green";
             }

             else
             {
                document.getElementById("1bltext").innerHTML="invalid";
               document.getElementById("1bltext").style.visibility="visible";
               document.getElementById("1bltext").style.color="red"; 
             }
         }

           
        </script>

    </head>
    <body>
        
     <form >
         <input id="text1" placeholder="Email"
         type="text"/>
         <br>
         <label id="1bltext" style="color:darkred ; visibility:hidden">invalid </label>
         <br>
         <button onclick="validate()" type="button">submit</button>

     </form>
        
    </body>
</html>
